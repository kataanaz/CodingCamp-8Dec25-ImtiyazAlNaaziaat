<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Anaz</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header Content -->
    <header class="header">
        <h1 class="title">To Do List - Imtiyaz Al Naazi'aat</h1>
        <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">ðŸŒ™</button>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Form Section -->
        <section class="form-section">
            <form onsubmit="event.preventDefault(); addTodo();">
                <!-- Todo Input -->
                <input class="input-field" type="text" id="todo-input" placeholder="Enter a new To Do item">

                <!-- Date Input -->
                <input class="input-field" type="date" id="todo-date" placeholder="Enter due date">
            </form>

            <!-- Add Button -->
            <button class="btn btn-add" onclick="addTodo();" type="button">Add To Do</button>
        </section>

        <!-- Action Section -->
        <section class="action-section">
            <!-- Filter Dropdown (Left) -->
            <select id="filter-todos" class="filter-dropdown" onchange="runFilter()">
                <option value="all" selected hidden>Filter</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
            </select>

            <!-- Clear All Button (Right) -->
            <button class="btn btn-clear" onclick="resetTodos();">Delete All</button>
        </section>

        <!-- Todo List Section (Table Format) -->
        <section class="list-section">
            <table class="todo-table">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="todo-list">
                    <!-- Todo items will be dynamically added here as table rows -->
                    <tr>
                        <td colspan="4" style="text-align: center;">No To Do available</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <!-- Footer Content -->
    <footer class="footer">
        <!-- Copyright text deleted -->
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="js/script.js"></script>
</body>

</html>
